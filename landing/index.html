<!DOCTYPE html>

<head>
	<title> Prowlcheck - Pet Tracking Fur You</title>
	<link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
	<div id="top">
		<nav id="header">
			<div id="headerleft">
			<img src="/static/pawicon.png" style="padding-right: 1em;"/>
			<h1 style="font-size: 2em;"> Prowlcheck </h1>
			</div>
			<div id="headerright">
				<p>Home</p>
				<p>About</p>
				<p>Order</p>
				<p>Contact</p>
			</div>
		</nav>
		<div id="center-cluster">
			<p id="welcome">
				Pet tracking fur you.
			</p>
			<div id="homebuttons">
				<div class="homebuttondiv" id="registerdiv">
					<div class="homebuttoncontent">
						<p>Register/Login</p>
						<a href="#registerpage"> <button id="register_button">Register</button></a>
					</div>
				</div>
				<div class="homebuttonsseparator"></div>
				<div class="homebuttondiv" id="updatediv">
					<div class="homebuttoncontent">
						<p>Sign up for updates</p>
						<a href="#signup"> <button id="scrollToContent">Sign up</button></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="nottop">

		<div id="registerpage" class="section page">
		<h1>Register</h1>
		<form id="register">
			<input type="text" placeholder="Email*" name="email" required>
			<input type="text" placeholder="Confirm Email*" name="confirm_email" required>
			<input type="password" placeholder="Password*" name="password" required>
			<input type="password" placeholder="Confirm Password*" name="confirm_password" required>
			<p>By signing up, you agree to the <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a>.</p>
			<input type="submit" value="Sign Up">
		</form>
		<h1>Login</h1>
		<form id="login">
			<input type="text" placeholder="Email*" name="email" required>
			<input type="password" placeholder="Password*" name="password" required>
			<input type="submit" value="Login">
		</form>
		</div>
		<div class="section page">
		</div>
	</div>
</body>
